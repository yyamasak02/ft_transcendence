services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile
    image: frontend
    container_name: frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      NODE_ENV: development
    env_file:
      - ./frontend/.env.local
    ports:
      - 5173:5173
    command: npm run dev
