services:
  nginx:
    build:
      context: ./nginx
      dockerfile: ./docker/Dockerfile
    image: ft_transcendence_nginx
    container_name: ft_transcendence_nginx
    ports:
      - 443:443
    networks:
      - ft_transcendence_network
    env_file:
      - ./nginx/.env.local
    depends_on:
      - frontend
      - be_common
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile
    image: frontend
    container_name: frontend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      NODE_ENV: development
    env_file:
      - ./frontend/.env.local
    networks:
      - ft_transcendence_network
    command: npm run dev
  be_common:
    build:
      context: ./backends/common
      dockerfile: ./docker/Dockerfile
    image: be_common
    container_name: be_common
    volumes:
      - ./backends/common:/app
      - /app/node_modules
      - /app/dist
    environment:
      NODE_ENV: development
    env_file:
      - ./backends/common/.env.development
    networks:
      - ft_transcendence_network
networks:
  ft_transcendence_network:
    driver: bridge
